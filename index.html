<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitation Mariage - Accueil</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Parisienne&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; padding: 40px 15px; background-color: #fff; font-family: 'Montserrat', sans-serif; display: flex; flex-direction: column; align-items: center; min-height: 100vh; color: #333; box-sizing: border-box; overflow-x: hidden; }
        .container { text-align: center; max-width: 450px; width: 100%; display: flex; flex-direction: column; align-items: center; position: relative; }
        :root { --ease-out-expo: cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes dropIn { from { opacity: 0; transform: translateY(-40px) scale(0.95); } to { opacity: 1; transform: translateY(0) scale(1); } }
        @keyframes slideUpLuxury { from { opacity: 0; transform: translateY(40px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes popIn { 0% { opacity: 0; transform: scale(0.8) translateY(20px); } 100% { opacity: 1; transform: scale(1) translateY(0); } }
        @keyframes cinematicZoom { from { transform: scale(1.1); } to { transform: scale(1); } }
        .logo-wrapper { position: relative; z-index: 20; margin-bottom: -50px; width: 150px; display: flex; justify-content: center; opacity: 0; animation: dropIn 1.2s var(--ease-out-expo) forwards; animation-delay: 0.3s; }
        .logo-img { width: 100%; height: auto; display: block; filter: drop-shadow(0px 2px 0px #fff); }
        .photo-frame-outer { position: relative; z-index: 1; width: 100%; aspect-ratio: 3/4.5; border: 2px solid #5DE2E7; border-radius: 999px; padding: 12px; box-sizing: border-box; background: #fff; box-shadow: 0 20px 40px rgba(93, 226, 231, 0.15); opacity: 0; animation: slideUpLuxury 1.4s var(--ease-out-expo) forwards; animation-delay: 0.5s; }
        .photo-mask { width: 100%; height: 100%; border-radius: 999px; overflow: hidden; }
        .photo-img { width: 100%; height: 100%; object-fit: cover; object-position: center 20%; display: block; animation: cinematicZoom 8s ease-out forwards; animation-delay: 0.5s; }
        .btn-invite { margin-top: 25px; background-color: #CFE2F3; color: #1a1a1a; font-family: 'Playfair Display', serif; font-style: italic; font-size: 1.3rem; padding: 14px 55px; border-radius: 50px; text-decoration: none; display: inline-block; opacity: 0; animation: slideUpLuxury 1s var(--ease-out-expo) forwards; animation-delay: 1.1s; transition: all 0.4s; cursor: pointer; }
        .btn-invite:hover { background-color: #d8eaff; transform: translateY(-4px) scale(1.02); box-shadow: 0 10px 25px rgba(207, 226, 243, 0.5); }
        .countdown-wrapper { margin-top: 40px; display: flex; justify-content: space-between; align-items: center; width: 100%; gap: 8px; }
        .time-box { display: flex; flex-direction: column; align-items: center; justify-content: center; border: 0.5px solid #5DE2E7; border-radius: 50px; flex: 1; min-width: 0; padding: 10px 2px; background: #fff; opacity: 0; animation: popIn 0.8s var(--ease-out-expo) forwards; }
        .time-box:nth-child(1) { animation-delay: 1.4s; } .time-box:nth-child(2) { animation-delay: 1.55s; } .time-box:nth-child(3) { animation-delay: 1.7s; } .time-box:nth-child(4) { animation-delay: 1.85s; }
        .time-number { font-family: 'Playfair Display', serif; font-size: 1.8rem; color: #7ABCC6; line-height: 1; } .time-number.pink { color: #E69DA5; }
        .time-label { margin-top: 5px; font-family: 'Parisienne', cursive; font-size: 1rem; color: #9ebdc2; }
        @media (max-width: 480px) { .btn-invite { padding: 12px 40px; font-size: 1.1rem; } .countdown-wrapper { gap: 5px; } .time-box { padding: 8px 0; border-radius: 15px; } .time-number { font-size: 1.5rem; } }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-wrapper"><img src="logo.png" alt="Logo" class="logo-img"></div>
        <div class="photo-frame-outer"><div class="photo-mask"><img src="mariage.jpeg" class="photo-img" alt="Mariés"></div></div>
        
        <a href="#" class="btn-invite" onclick="entrerDansLeSite(event)">Voir l'invitation</a>

        <div class="countdown-wrapper">
            <div class="time-box"><div class="time-number" id="d">00</div><div class="time-label">Jours</div></div>
            <div class="time-box"><div class="time-number" id="h">00</div><div class="time-label">Heures</div></div>
            <div class="time-box"><div class="time-number" id="m">00</div><div class="time-label">Minutes</div></div>
            <div class="time-box"><div class="time-number pink" id="s">00</div><div class="time-label">Secondes</div></div>
        </div>
    </div>
    <script>
        // COMPTE A REBOURS
        const weddingDate = new Date("May 11, 2026 17:30:00").getTime();
        setInterval(() => {
            const now = new Date().getTime(); const distance = weddingDate - now;
            document.getElementById("d").innerText = Math.floor(distance / (1000 * 60 * 60 * 24));
            document.getElementById("h").innerText = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            document.getElementById("m").innerText = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            document.getElementById("s").innerText = Math.floor((distance % (1000 * 60)) / 1000);
        }, 1000);

        // TRANSITION ET MUSIQUE
        function entrerDansLeSite(e) {
            e.preventDefault();
            // On dit au navigateur : "L'utilisateur a cliqué, tu peux lancer la musique après"
            localStorage.setItem("startMusic", "true");
            // On change de page
            window.location.href = "premiere-page.html"; 
        }
    </script>
</body>
</html>
